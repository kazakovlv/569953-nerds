<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс Магазин</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation" aria-label="Главное меню сайта">
        <a class="main-header-logo" href="index.html">
          <img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип студии «Нёрдс»"><!--Размеры?-->
        </a>
        <ul class="site-navigation">
          <li><a href="index.html">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li><a class="current-page" href="shop.html">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
        <ul class="user-navigation">
            <li>
              <a class="cart-link current-page" href="#">Корзина</a>
            </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="shop-header">
        <h1>Магазин готовых шаблонов</h1>
      </div>
      <div class="shop-main">
        <section class="filters-cost">
          <h2 class="visually-hidden">Фильтр проектов</h2>
          <form method="get" action="https://echo.htmlacademy.ru">
            <fieldset class="filter-item">
              <legend>Стоимость:</legend>
              <div class="range-filter">
                  <div class="range-controls">
                      <div class="scale">
                        <div class="bar" style="margin-left: 10%; width: 60%"></div>
                      </div>
                      <div class="toggle toggle-min"></div>
                      <div class="toggle toggle-max"></div>        
                  </div>
                  <div class="price-controls">
                      <label class="min-price">от <input name="min-price" type="text" value="0"></label>
<!-- ******** Упраление движками *********** -->                      
                      <label class="max-price">до <input name="max-price" type="text" value="15 000"></label>
                  </div>
              </div>
            </fieldset>
        </section>
        <div class="sorting">sorting
          <section class="sorting-order">sorting
          
          </section>
          <section class="catalog">catalog
              <ul class="catalog-list">catalog-list

              </ul>
              <ul class="pagination-list">pagination-list

              </ul>
          </section>
        </div>
      </div>

    </main>
  </body>
</html>
